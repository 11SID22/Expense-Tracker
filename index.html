<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <form onsubmit="saveToLocalStorage(event)">
        <label for="num" class="form-label">Choose Expense Amount:</label>
        <div class="input-group">
            <div class="input-group-text">Rs</div>
            <input type="number" class="form-control" name="num" id="num1" placeholder="Add amount in digits" required>
        </div>
        
        <label for="text" class="form-label">Choose Description:</label>
        <input type="text" class="form-control" name="text" id="text1" placeholder="Describe in your own words">
        <label for="select">Choose a category:</label>
        <select name="select" class="form-select" id="select1">
            <option value="movies">movies</option>
            <option value="travelling">travelling</option>
            <option value="restuarant">restuarant</option>
            <option value="fuel">fuel</option>
            <option value="shopping">shopping</option>
        </select>
        <button>Add Expense</button>
    </form>
    <ul id="listOfItems"></ul>
    
    <script src="app.js"></script>
</body>
</html>
